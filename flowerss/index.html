<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/flowers.png" type="image/x-icon" />
    <title>Flowers</title>
  </head>
  <body>
    <div class="greetings">
      <!-- Feel free to add more words using <span>text...</span> -->
      <span>H</span>
      <span>e</span>
      <span>l</span>
      <span>l</span>
      <span>o</span>
    </div>
    <div class="description">
      <p>Hehe...<span></span></p>
    </div>

    <a href="flower.html" style="text-decoration: none;">
        <div class="button" style="display: flex; align-items: center; justify-content: center; height: 8vh; background: #1a1a1a;">
            <button style="
                position: relative;
                padding: 1rem 2rem;
                font-size: 1rem;
                font-weight: 600;
                color: white;
                background: none;
                border: 2px solid #646cff;
                border-radius: 8px;
                cursor: pointer;
                overflow: hidden;
                transition: all 0.3s ease;
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75), 
                             -0.025em -0.05em 0 rgba(0, 255, 0, 0.75), 
                              0.025em 0.05em 0 rgba(0, 0, 255, 0.75);"
                onmouseover="this.style.animation='glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite';"
                onmouseout="this.style.animation='none';"
            >
                Try Clicking Here
            </button>
        </div>
    </a>
    
    <style>
    @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-4px, 4px); }
        40% { transform: translate(-4px, -4px); }
        60% { transform: translate(4px, 4px); }
        80% { transform: translate(4px, -4px); }
        100% { transform: translate(0); }
    }
    </style>
    
  </body>
</html>
